<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link  href="style.css" rel="stylesheet"  type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body ng-app="ourModule" ng-controller="ourController">
<h1>To-Do List</h1>
<form>

      <input type="text" ng-model="task.name" placeholder="New Task" />
      <button type="submit" ng-click="addTask(task)">Add Task</button>
      <input type="text" ng-model="taskInList" placeholder="Filter"/>
    </form>
      <div ng-repeat="task in taskList | filter: taskInList | orderBy: 'created_at':true">
        <ul>

        <li>
          {{ task.name }}
          <button type="button" ng-click="remove(task)">Remove</button>
        </li>

        </ul>
      </div>
      <div>

      </div>
    <script src="angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
